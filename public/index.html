<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather Dashboard v0.2.0</title>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!--  Styles  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/epoch/0.8.4/css/epoch.min.css"  />
  <link rel="stylesheet" href="/css/main.css" />

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/epoch/0.8.4/js/epoch.js"></script>

  <!--  Socket IO code  -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var path = window.location.href;
    var socket = io.connect(`${path}`);
    socket.on('connect', (data) => {

      socket.on('fromClient', (data) => {
        console.log(`weatherData from Client ${data}:fromClient`);
      });

      socket.on('weatherData', (data) => {
        dataObj = data;
        dataArray = Object.keys(data);
        dataArray.forEach((key) => {
          localStorage[key] = dataObj[key];
        })
      });
    });

  </script>

<!--  edit here  -->
<body>
  <div class="container dashboard">
    <!--  Start THREE Col Row  -->
    <div class="row">
      <div class="col-md-4 store">

        <!--  our epoch gauge
        <div id="gaugeChart" class="epoch gauge-small"></div>
        -->

      </div>
      <div class="col-md-4">
        <div class="gauge A">
          <svg class="typeRange" height="165" width="330" view-box="0 0 330 165">
            <g class="scale" stroke="red"></g>
            <path class="outline" d="" />
            <path class="fill" d="" />
            <polygon class="needle" points="220,10 300,210 220,250 140,210" />
          </svg>
          <div class="output">30</div>
          <input type="text" class="initialValue" value="6" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="bar">

        </div>
      </div>
    </div>
    <!--  End Row  -->
    <!--  Start Single Col Row  -->
    <div class="row">
      <div class="col-md-12">
        <div class="weather-app">
          <div class="chartHumid"></div>
        </div>
      </div>
    </div>
    <!--  End Row  -->
    <script src="/js/main.js"></script>
    <!--  End body  -->
  </body>
